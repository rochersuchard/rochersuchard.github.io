<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Centrale Médecine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/assets/css/styling.css">
        <script type="module" src="/assets/js/calculatrice.js"></script>
        <script type="module" src="/assets/js/navbar.js"></script>
        <script type="module" src="/assets/js/path.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="index" class="logo">Centrale Médecine</a>
            </div>
        </header>
        <main>
            <div id="path"></div>
            <div class="container">
                <div class="containerOptions">
                    <div class="annee">
                        <div>Année</div>
                        <div class="selection">
                            <div id="ffi">FFI</div>
                            <div id="premiereAnnee">1e</div>
                            <div id="deuxiemeAnnee">2e</div>
                            <div id="troisiemeAnnee">3e</div>
                            <div id="quatriemeAnnee">4e</div>
                            <div id="cinquiemeAnnee">5e</div>
                        </div>
                    </div>
                    <div class="semaine">
                        <div>Gardes semaine</div>
                        <div class="selection">
                            <div id="moinsSemaine">-</div>
                            <div id="nbSemaine"></div>
                            <div id="plusSemaine">+</div>
                        </div>
                    </div>
                    <div class="WE">
                        <div>Gardes WE</div>
                        <div class="selection">
                            <div id="moinsWE">-</div>
                            <div id="nbWE"></div>
                            <div id="plusWE">+</div>
                        </div>
                    </div>
                    <div class="loge">
                        <div>Logé</div>
                        <div class="selection">
                            <div id="ouiLoge">Oui</div>
                            <div id="nonLoge">Non</div>
                        </div>
                    </div>
                    <div class="nourri">
                        <div>Nourri</div>
                        <div class="selection">
                            <div id="ouiLoge">Oui</div>
                            <div id="nonLoge">Non</div>
                        </div>
                    </div>
                </div>

                <table id="tableContainer"></table>
            </div>

        </main>
    </body>
</html>
