<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Centrale Médecine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/assets/css/styling.css" rel="stylesheet">
        <script type="module" src="/assets/js/navbar.js"></script>
        <script type="module" src="/assets/js/path.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9035976329747107" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="navbar"></div>
        </header>
        <main>
            <div id="path"></div>
            <h1>Stage</h1>
                <h2>Le choix de spécialité  </h2>
                <h2>Penses bêtes</h2>
                <div class="financeGrid">
                    <a href="protocoles" class="tile">
                        <div class="hoverTile">
                            <div class="tileImage">
                                <div class="centeredContainerProtocole">
                                    <img src="/img/radio.svg" class="centerer">
                                    <img src="/img/radio.svg" class="real">
                                </div>
                            </div>
                            <div class="tileText">PROTOCOLES</div>
                        </div>
                    </a>
                </div>
                <h2>Finance</h2>
                <div class="financeGrid">
                    <a href="loi" class="tile">
                        <div class="hoverTile">
                            <div class="tileImage">
                                <div class="centeredContainerFinance">
                                    <img src="/img/judge_orange.svg" class="centerer">
                                    <img src="/img/judge_orange.svg" class="real">
                                    <img src="/img/judge_purple.svg" class="real purple">
                                </div>
                            </div>
                            <div class="tileText">LOI</div>
                        </div>
                    </a>
                    <a href="calculatrice" class="tile">
                        <div class="tileImage">
                            <div class="centeredContainerFinance">
                                <img src="/img/calculator_orange.svg" class="centerer">
                                <img src="/img/calculator_orange.svg" class="real">
                                <img src="/img/calculator_purple.svg" class="real purple">
                            </div>
                        </div>
                        <div class="tileText">CALCULATRICE SALAIRE</div>
                    </a>
                    <a href="fiche-paie" class="tile">
                        <div class="tileImage">
                            <div class="centeredContainerFinance">
                                <img src="/img/receipt_orange.svg" class="centerer">
                                <img src="/img/receipt_orange.svg" class="real">
                                <img src="/img/receipt_purple.svg" class="real purple">
                            </div>
                        </div>
                        <div class="tileText">DECHIFFRER SA FICHE DE PAIE</div>
                    </a>
                </div>
            </main>
    </body>
</html>
